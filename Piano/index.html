<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="box">
            <nav class="info">
                <div><h1>Playable Piano</h1></div>
                <div><span class="volume">Volume</span> <input type="range" class="volumerange" min="0" max="1" value="0.5" step="any"></div>
                <div><span class="showkeys">Show Keys</span> <input type="checkbox" class="check"></div>
            </nav>

            <div class="allpieces">
                <div class="whitepiece piece" data-value="A"><p>A</p></div>
                <div class="blackpiece piece" data-value="W"><p>W</p></div>
                <div class="whitepiece piece" data-value="S"><p>S</p></div>
                <div class="blackpiece piece" data-value="E"><p>E</p></div>
                <div class="whitepiece piece" data-value="D"><p>D</p></div>
                <div class="whitepiece piece" data-value="F"><p>F</p></div>
                <div class="blackpiece piece" data-value="T"><p>T</p></div>
                <div class="whitepiece piece" data-value="G"><p>G</p></div>
                <div class="blackpiece piece" data-value="Y"><p>Y</p></div>
                <div class="whitepiece piece" data-value="H"><p>H</p></div>
                <div class="blackpiece piece" data-value="U"><p>U</p></div>
                <div class="whitepiece piece" data-value="J"><p>J</p></div>
                <div class="whitepiece piece" data-value="K"><p>K</p></div>
                <div class="blackpiece piece" data-value="O"><p>O</p></div>
                <div class="whitepiece piece" data-value="L"><p>L</p></div>
                <div class="blackpiece piece" data-value="P"><p>P</p></div>
                <div class="whitepiece piece" data-value=";"><p>;</p></div>
            </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
