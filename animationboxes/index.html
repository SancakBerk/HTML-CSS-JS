<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation boxes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
    <div class="container">
        <ul class="boxes">
        </ul>
        <div class="buttons">
            <button class="btn btn_success" id="success">Success</button>
            <button class="btn btn_error" id="error">Error</button>
            <button class="btn btn_warning" id="warning">Warning</button>
            <button class="btn btn_info" id="info">Info</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
