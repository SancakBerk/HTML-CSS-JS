<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="calculator">
        <div class="ekran">
            <input type="text" class="screen" value="">
        </div>
        <button type="button" class="btn btn-warning" value="*" >*</button>
        <button type="button" class="btn btn-warning" value="/" >/</button>
        <button type="button" class="btn btn-warning" value="+" >+</button>
        <button type="button" class="btn btn-warning" value="-" >-</button>
        <button type="button" class="btn btn-warning" value="9" >9</button>
        <button type="button" class="btn btn-warning" value="8" >8</button>
        <button type="button" class="btn btn-warning" value="7" >7</button>
        <button type="button" class="btn btn-warning" value="6" >6</button>
        <button type="button" class="btn btn-warning" value="5" >5</button>
        <button type="button" class="btn btn-warning" value="4" >4</button>
        <button type="button" class="btn btn-warning" value="3" >3</button>
        <button type="button" class="btn btn-warning" value="2" >2</button>
        <button type="button" class="btn btn-warning" value="1" >1</button>
        <button type="button" class="btn btn-warning" value="0" >0</button>
        <button type="button" class="btn btn-warning" value="." >.</button>
        <button type="button" class="btns btn-success" value="=" >=</button>
        <button type="button" class="btns btn-danger" value="C" >C</button>

    </div>
    <script src="jscript.js">

    </script>

</body>
</html>
